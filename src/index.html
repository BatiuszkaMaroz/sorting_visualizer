<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>
  </head>
  <body class="preload">
    <header>
      <h1>Sorting Visualizer</h1>
      <div id="webapp_cover" class="hamburger">
        <div id="menu_button">
          <input type="checkbox" id="menu_checkbox" />
          <label for="menu_checkbox" id="menu_label">
            <div id="menu_text_bar"></div>
          </label>
        </div>
      </div>
      <nav class="desktop">
        <li><button id="quick">Quick Sort</button></li>
        <li><button id="merge">Merge Sort</button></li>
        <li><button id="bubble">Bubble Sort</button></li>
        <li><button id="selection">Selection Sort</button></li>
        <li><button id="insertion">Insertion Sort</button></li>
        <li><button id="generate">Generate Array</button></li>
        <li class="settings">
          <button id="settings">Settings</button>
          <ul class="settings__card">
            <li>
              <label for="range">Numbers Range</label>
              <input id="range" value="50" min="2" max="100" type="range" />
            </li>
            <li>
              <label for="length">Array Length</label>
              <input id="length" value="100" min="10" max="300" type="range" />
            </li>
            <li>
              <label for="timeout">Sorting Speed</label>
              <input id="timeout" value="499" min="0" max="499" type="range" />
            </li>
            <li class="array_type">
              <label for="timeout">Array Type</label>
              <div>
                <button id="array__type--normal" class="active_array">
                  Normal
                </button>
                <button id="array__type--almost-sorted">Almost Sorted</button>
                <button id="array__type--few-unique">Few Unique</button>
                <button id="array__type--reversed">Reversed</button>
              </div>
            </li>
          </ul>
        </li>
      </nav>
      <nav class="mobile">
        <div>
          <li><button id="merge">Merge Sort</button></li>
          <li><button id="quick">Quick Sort</button></li>
          <li><button id="bubble">Bubble Sort</button></li>
          <li><button id="selection">Selection Sort</button></li>
          <li><button id="insertion">Insertion Sort</button></li>
          <li><button id="generate">Generate Array</button></li>
        </div>
        <div>
          <li>
            <label for="range">Numbers Range</label>
            <input id="range" value="50" min="2" max="50" type="range" />
          </li>
          <li>
            <label for="length">Array Length</label>
            <input id="length" value="100" min="10" max="150" type="range" />
          </li>
          <li>
            <label for="timeout">Sorting Speed</label>
            <input id="timeout" value="500" min="1" max="500" type="range" />
          </li>
          <li class="array_type">
            <label>Array Type</label>
            <div>
              <button id="array__type--normal" class="active_array">
                Normal
              </button>
              <button id="array__type--almost-sorted">Almost Sorted</button>
              <button id="array__type--few-unique">Few Unique</button>
              <button id="array__type--reversed">Reversed</button>
            </div>
          </li>
        </div>
      </nav>
    </header>
    <canvas></canvas>
    <footer>
      <nav>
        <li><button id="backward">Step Backward</button></li>
        <li><button id="play">Play/Pause</button></li>
        <li><button id="forward">Step Forward</button></li>
      </nav>
    </footer>
  </body>
</html>
